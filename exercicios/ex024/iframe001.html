<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão: 300x150 -->
        <iframe src="iframe003.html" frameborder="0" scrolling="yes"> 
            <a href="https://cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>

         com iframes.
    </p>
    <p>
        Acessar o site do 

        <iframe srcdoc="https://google.com" frameborder="0">
            <a href="https://google.com" target="_blank">google</a>
        </iframe>

         é legal, mas não funciona dentro de um iframe!.
    </p>
</body>
</html>
