<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" mnethod="POST">
        <fieldset>
            <legend>Outros inputs em HTML</legend>
            <p>
                <label for="icor">Selecione uma cor: </label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="">Avalie-nos com uma nota: </label>
                <input type="range" name="nota" id="inota" min="1" max="5" value="5">
            </p>

            <p>
                <label for="ifoto">Envie sua foto:</label> 
                <input type="file" name="foto" id="ifoto">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
