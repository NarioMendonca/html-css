<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HTML tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos utilizar os elementos a seguir. Passe o mouse em cima para ver a tag de cada caso.</p>
    <ul type="square">
        <li><abbr title="<p>"><ins>Parágrafos</ins></abbr></li>
        <li><abbr title="<h1>...<h6>"><ins>Títulos</ins></abbr></li>
        <li><abbr title="<img>"><ins>Imagens</ins></abbr></li>
        <li><abbr title="<abbr>"><ins>Abreviações</ins></abbr></li>
        <li><abbr title="<code>"><ins>Códigos-fonte</ins></abbr></li>
        <li><abbr title="<ol>"><ins>Listas ordenadas</ins></abbr></li>
        <li><abbr title="<ul>"><ins>Listas com demarcadores</ins></abbr></li>
    </ul>
</body>
</html>
